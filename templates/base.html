<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .topbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
        }

        .topbar a:hover {
            background-color: #575757;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">Trip Reservation System</div>
        <div>
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/reservation">Reservation</a>
        </div>
    </div>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
